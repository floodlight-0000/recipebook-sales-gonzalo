{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Recipe Book</h1>
<div>
    <h2><em>Recipe List</em></h2>
    <p>This is the main page. Click on the links to go to each <strong>recipe.</strong></p>
</div>
<div>
    <h3><em>Recipes:</em></h3>
    <ul>
        {% for recipe in recipes %}
        <li><a href="recipe.get_absolute_url"> {{ recipe.name }} </a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
