{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Recipe Book</h1>
<div>
<h2> <em> {{ recipe.name }} </em></h2>
</div>
<div>
    <h3><em>Ingredients</em> </h3>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
        <li> {{ ingredient.ingredient.name }} - {{ ingredient.quantity }} </li>
        {% endfor %}
    </ul>
</div>
<div>
    <p>Navigation:
    <a href="/"> Recipe List</a>
    </p>
</div>
</body>
</html>
