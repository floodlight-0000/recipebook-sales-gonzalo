{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Recipe Book</h1>
<div>
<h2>{{ name }}: <em> {{ ingredients.4.name }} </em></h2>
</div>
<div>
    <h3><em>Ingredients</em> </h3>
    <p>The following ingredients are for <em> {{ ingredients.4.quantity }} </em> of {{ ingredients.4.name }}:</p>
    <ul class="ingredients">
        {% for i in ingredients|slice:":4"%}
        <li> <p>{{ i.name }} - {{ i.quantity}} </p> </li>
        {% endfor %}
    </ul>
</div>
<div>
    <p>Navigation:
    <a href="/"> Recipe List</a>
    </p>
</div>
</body>
</html>
